{% if DEFAULT_PAGINATION %}
  <div class="col-sm-12">
    {% if articles_page.has_next() or articles_page.has_previous() %}
     <div class="text-left">
      <a href="{{ SITEURL }}/{{ articles_next_page.url }}"
      class="btn btn-default pull-left pagination-text {% if not articles_page.has_next() %}disabled{% endif %} }}">
      <i class="fa fa-long-arrow-left"></i> Older 
      </a>
     </div>
     <div class="text-right">
      <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"
        class="btn btn-default pagination-text {% if not articles_page.has_previous() %}disabled{% endif %} }}">
        Newer <i class="fa fa-long-arrow-right"></i>
      </a>
     </div>
    {% endif %}
  </div>
{% endif %}
